<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>Local Music Player</div>
<nav>
    <div style="cursor: pointer;" class="Back"><i><img src="return.png" alt="return" height="19px"></i></div>
    <div style="cursor: pointer;" class="More"><img src="menu.png" alt="menu" height="19px"></div>
</nav>
    </header>
    <main>
        <div class="image"><img width="300px" src="auto-draft-Mp3-Download-152.jpg.webp" alt="iwannabeyours"></div>
        <div class="name"></div>
        <div class="bar"></div>
        <div class="controls">
            <div><img style="cursor: pointer;" src="rewind.png" alt="rewind" height="50px"></div>
            <div><img class="play" style="cursor: pointer;" src="play.png" alt="play" height="50px"></div>
            <div><img style="cursor: pointer;" src="fast-forward.png" alt="fast-forward" height="50px"></div>
        </div>
<!-- <audio src="I Wanna Be Yours.mp3" controls></audio> -->
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
