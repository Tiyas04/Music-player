<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>Local Music Player</div>
<nav>
    <div style="cursor: pointer;" class="Back"><i><img src="return.png" alt="return" height="19px"></i></div>
    <div style="cursor: pointer;" class="More"><img src="menu.png" alt="menu" height="19px"></div>
</nav>
    </header>
    <main>
        <div class="image"><div class="contain">Music only</div></div>
        <div class="name"></div>
        <div class="bar">
            <input type="range" name="player" id="player" value="0">
        </div>
        <div class="controls">
            <div><img class="volume-down" style="cursor: pointer;" src="volume-down.png" alt="volume-down" height="45px"></div>
            <div><img class="rewind" style="cursor: pointer;" src="rewind.png" alt="rewind" height="50px"></div>
            <div><img class="play" style="cursor: pointer;" src="play.png" alt="play" height="50px"></div>
            <div><img class="fast-forward" style="cursor: pointer;" src="fast-forward.png" alt="fast-forward" height="50px"></div>
            <div><img class="high-volume" style="cursor: pointer;" src="high-volume.png" alt="high-volume" height="45px"></div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
